<!-- Some example icons drawn with CSS -->
<div class="container">

  <!-- Use transform to move and rotate -->
  <div>
    <div class="f"></div>
  </div>
  <style>
    .f {
      width: 10px;
      height: 100px;
      left: 100px;
      top: 50px;
      background-color: brown;
      transform: translate(50px, 10px) rotate(30deg);
    }

  </style>



  <!-- Draw an X -->
  <div>
    <div class="gh">
      <div class="g"></div>
      <div class="h"></div>
    </div>
  </div>
  <style>
    /* X */
    
    .gh {
      position: relative;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
    
    .gh>div {
      width: 10px;
      height: 100px;
      position: absolute;
    }
    
    .g {
      background-color: blueviolet;
      /* Transforms are applied in order! */
      transform: translate(45px, 0) rotate(45deg);
    }
    
    .h {
      background-color: blueviolet;
      transform: translate(45px, 0) rotate(-45deg);
    }

  </style>



  <!-- Draw a circle -->
  <div>
    <div class="i"></div>
  </div>
  <style>
    /* O */
    
    .i {
      width: 100px;
      height: 100px;
      left: 250px;
      top: 50px;
      border-radius: 50%;
      border: 10px solid blueviolet;
    }

  </style>



  <!-- Leaf -->
  <div>
    <div class="j"></div>
  </div>
  <style>
    /* Leaf */
    
    .j {
      width: 100px;
      height: 100px;
      /* Corner radius can be applied to each corner */
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      background-color: #18d318;
    }

  </style>


  <!-- Drop -->
  <div>
    <div class="k"></div>
  </div>
  <style>
    /* Drop */
    
    .k {
      width: 100px;
      height: 100px;
      left: 300px;
      top: 150px;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-right-radius: 50%;
      background-color: aqua;
      transform: translate(20px, 10px)rotate(135deg);
    }

  </style>




  <!-- Map Marker -->
  <div>
    <div class="l">
      <div></div>
    </div>
  </div>
  <style>
    /* Marker */
    
    .l {
      width: 100px;
      height: 100px;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      border-top-right-radius: 50%;
      background-color: firebrick;
      transform: translate(20px, -10px) rotate(-45deg);
    }
    
    .l>div {
      position: absolute;
      width: 50%;
      height: 50%;
      background-color: white;
      border-radius: 50%;
      left: 25px;
      top: 25px;
    }

  </style>




  <!-- Eye -->
  <div>
    <div class="a m">
      <div>
        <div></div>
      </div>
    </div>
  </div>
  <style>
    /* Eye */
    
    .m {
      width: 100px;
      height: 100px;
      border-top-left-radius: 50%;
      border-bottom-right-radius: 50%;
      background-color: white;
      border-width: 10px;
      border-style: solid;
      border-color: black;
      position: absolute;
      transform: translate(20px, -10px) rotate(45deg);
    }
    
    .m>div {
      width: 40%;
      height: 40%;
      background-color: white;
      border-radius: 50%;
      border: solid 20px black;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    
    .m>div>div {
      background-color: black;
      border-radius: 50%;
      width: 45%;
      height: 45%;
      position: absolute;
      left: -3px;
      top: 10px;
    }

  </style>




  <!-- Heart -->
  <div>
    <div class="a n">
      <div></div>
    </div>
  </div>
  <style>
    /* Heart */
    
    .n {
      position: absolute;
      border-radius: 40px 40px 0 0;
      width: 80px;
      height: 120px;
      background-color: pink;
      transform: translate(40px, -20px) rotate(-45deg);
    }
    
    .n>div {
      width: 80px;
      height: 120px;
      border-radius: 40px 40px 0 0;
      background-color: pink;
      transform: rotate(90deg) translate(20px, -20px);
    }

  </style>


  <!-- Heart 2 -->
  <div>
    <div class="a o">
      <div></div>
      <div></div>
    </div>
  </div>
  <style>
    /* Heart 2*/
    
    .o {
      border-radius: 40px 40px 0 0;
      width: 80px;
      height: 120px;
      background-color: rgba(0, 149, 255, 0.56);
      transform: rotate(-45deg);
    }
    
    .o>div:first-child {
      width: 80px;
      height: 120px;
      border-radius: 40px 40px 0 0;
      background-color: rgba(233, 30, 99, 0.5);
      transform: rotate(90deg) translate(20px, -20px);
    }
    
    .o>div:last-child {
      width: 66px;
      height: 66px;
      border-radius: 33px 33px 33px 0;
      background-color: rgba(233, 30, 99, 0.58);
      transform: translate(-0px, -66px);
    }

  </style>




  <!-- Slacklike -->
  <div>
    <div class="a p">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <style>
    /* Slack Logo */
    
    .p {
      width: 100px;
      height: 100px;
      /* Use Skew */
      transform: skewX(-10deg);
    }
    
    .p>div {
      width: 18px;
      height: 100px;
      position: absolute;
      border-radius: 9px;
    }
    
    .p>div:nth-child(1) {
      background-color: rgba(76, 175, 80, 0.74);
      top: 0;
      left: 20px;
    }
    
    .p>div:nth-child(2) {
      background-color: rgba(255, 193, 7, 0.81);
      top: 0;
      right: 20px;
    }
    
    .p>div:nth-child(3) {
      width: 100px;
      height: 18px;
      background-color: rgba(233, 30, 86, 0.62);
      bottom: 20px;
      left: 0;
    }
    
    .p>div:nth-child(4) {
      width: 100px;
      height: 18px;
      background-color: rgba(3, 169, 244, 0.45);
      left: 0;
      top: 20px;
    }

  </style>


  <!-- Hamburger -->
  <div>
    <div class="a r">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <style>
    /* Hamburger */
    
    .r {
      width: 100px;
      height: 100px;
    }
    
    .r>div {
      margin: 1px;
    }
    
    .r>div:nth-child(1) {
      width: 100%;
      height: 25%;
      background-color: #d6a93b;
      border-radius: 40px 40px 15px 15px;
    }
    
    .r>div:nth-child(2) {
      width: 100%;
      height: 4px;
      background-color: #fd481d;
      border-radius: 2px;
    }
    
    .r>div:nth-child(3) {
      width: 100%;
      height: 4px;
      background-color: #1bc134;
      border-radius: 2px;
    }
    
    .r>div:nth-child(4) {
      width: 100%;
      height: 4px;
      background-color: #ffcb20;
      border-radius: 2px;
    }
    
    .r>div:nth-child(5) {
      width: 100%;
      height: 12px;
      background-color: #5d4c1b;
      border-radius: 5px;
    }
    
    .r>div:nth-child(6) {
      width: 100%;
      height: 15%;
      background-color: #d1a63c;
      border-radius: 3px 3px 8px 8px;
    }

  </style>

</div>

<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 10px;
    justify-content: center;
  }
  
  .container>div {
    border: 1px solid #000;
    padding: 20px;
  }

</style>
